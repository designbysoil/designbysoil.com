{% assign reversed = include.reversed | default: 'false' %}
<section class="section">
    <div class="block-grid">
        <div class="block-image">
            <img src="{{ include.full_image_url }}" alt="" sizes="(max-width: 479px) 92vw, (max-width: 767px) 95vw, (max-width: 991px) 92vw, 44vw" srcset="{{ include.full_image_url }}?fl=progressive&q=90&w=500 500w, {{ include.full_image_url }} 645w" class="image">
        </div>
        <div class="block-image dark" style="{% if reversed  == true %}order: -1;{% endif %}{% if include.background %}background-color: {{ include.background }} !important;{% endif %}">
            <div class="black-image-center"><img src="{{ include.center_image_url }}" alt=""></div>
        </div>
    </div>
    {% if include.credit %}<div class="credit">{{ include.credit }}</div>{% endif %}
</section>
